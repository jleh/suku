<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sukupuu</title>

  <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .node circle {
        fill: #999;
      }

      .node text {
        font: 10px sans-serif;
      }

      .node--internal circle {
        fill: #555;
      }

      .node--internal text {
        text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
      }

      .link {
        fill: none;
        stroke: #555;
        stroke-opacity: 0.4;
        stroke-width: 1.5px;
      }

      .popup {
        height: 100vh;
        width: 100vw;
        background: #fff;
        position: fixed;
        padding-left: 2em;
        padding-top: 1em;
        top: 0;
      }

      .sources {
        margin-top: 2em;
      }

      .timeline-date {
        width: 7em;
        display: inline-block;
      }

      .timeline-text {
        display: inline-block;
      }

      .occupations {
        margin-top: 1em;
        margin-bottom: 1em;
      }

      .place-name {
        font-style: italic;
      }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
