<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <title>Sukupuu</title>

  <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .node circle {
        fill: #999;
      }

      .node text {
        font: 10px sans-serif;
      }

      .node--internal circle {
        fill: #555;
      }

      .node--internal text {
        text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
      }

      .node--duplicate {
        fill: #af4545;
      }

      .link {
        fill: none;
        stroke: #555;
        stroke-opacity: 0.4;
        stroke-width: 1.5px;
      }

      .popup {
        background: #fff;
        position: fixed;
        padding-left: 2em;
        padding-top: 1em;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .sources {
        margin-top: 2em;
      }

      .timeline-date {
        width: 4em;
        display: inline-block;
      }

      .timeline-text {
        display: inline-block;
      }

      .occupations {
        margin-top: 1em;
        margin-bottom: 1em;
      }

      .timeline-events {
        display: flex;
      }
      .family-events {
        width: 30em;
      }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
