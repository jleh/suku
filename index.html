<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sukupuu</title>

  <style>
      .node circle {
        fill: #999;
      }

      .node text {
        font: 10px sans-serif;
      }

      .node--internal circle {
        fill: #555;
      }

      .node--internal text {
        text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
      }

      .link {
        fill: none;
        stroke: #555;
        stroke-opacity: 0.4;
        stroke-width: 1.5px;
      }

      .popup {
        height: 90%;
        width: 90%;
        background: #fff;
        position: fixed;
      }

      .sources {
        margin-top: 2em;
      }
  </style>
</head>
<body>
  <div id="popup-container"></div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
